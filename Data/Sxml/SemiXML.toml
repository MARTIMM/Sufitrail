# Setup for devices.sxml using the default options --in=xml --out=xml
#------------------------------------------------------------------------------
[ C ]
  tracing       = true

[ C.config ]
  doctype-show  = false
  xml-show      = true

#------------------------------------------------------------------------------
[ R.xml ]
  config        = 'xmllint --format - > %op/%of.%oe'

#------------------------------------------------------------------------------
[ S ]

[ S.config ]
  fileext       = 'xml'
  rootpath      = '.'

[ S.build ]
  fileext       = 'xml'
  rootpath      = '.'

#------------------------------------------------------------------------------
[ ML.xml ]

#------------------------------------------------------------------------------
# Tracing tables
[ T ]
#  config          = false
#  tables          = true
#  modules         = false
#  parse           = false
#  parse-result    = false
  file-handling   = true

#------------------------------------------------------------------------------
[ X ]
  xml-version     = '1.0'
  xml-encoding    = 'UTF-8'
  xml-standalone  = 'no'
